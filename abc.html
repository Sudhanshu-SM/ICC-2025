<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Cube Animation</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap');

    html, body {
      font-family: "Montserrat", sans-serif;
      font-optical-sizing: auto;
      font-weight: 900;
      font-style: normal;
      background: #000;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    body, .pov {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .die {
      width: 400px;
      height: 55px;
      padding-bottom: 9px;
      perspective: 999px;
    }

    .cube {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
    }

    .face:nth-child(1) { background: #f00; }
    .face:nth-child(2) { background: #0f0; }
    .face:nth-child(3) { background: #00f; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <div class="pov">
    <div class="tray">
      <div class="die">
        <div class="cube">
          <div class="face" style="font-size:60px">CODE</div>
          <div class="face" style="font-size:58px">DRIVEN</div>
          <div class="face" style="font-size:55px">ANIMATION</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Set initial cube rotations
    const rots = [0, 120, 240]; // Y-rotation for each face
    gsap.set('.face', {
      z: (i) => -i * 10,
      rotateY: (i) => rots[i]
    });

    // Clone cubes and animate
    const n = 5; // Number of cubes
    for (let i = 0; i < n; i++) {
      const clone = document.querySelector('.die').cloneNode(true);
      document.querySelector('.tray').appendChild(clone);
    }

    // Animate cubes
    gsap.to('.cube', {
      rotateY: '+=360',
      duration: 5,
      repeat: -1,
      ease: 'linear'
    });

    // Animate face colors
    gsap.to('.face', {
      backgroundColor: () => `hsl(${Math.random() * 360}, 100%, 50%)`,
      repeat: -1,
      yoyo: true,
      duration: 2
    });
  </script>
</body>
</html>
